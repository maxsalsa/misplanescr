<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <title>Plataforma Educativa - Desarrollo Web</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#" title="Página Principal">Educación Técnica en Informática</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Inicio" onclick="return false;">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Actividades" onclick="return false;">Actividades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Laboratorios" onclick="return false;">Laboratorios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Prácticas de Clase" onclick="return false;">Prácticas de Clase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="session-link" href="#" onclick="confirmLogout()" title="Cerrar Sesión">Cerrar Sesión</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Usuario Activo"><i class="material-icons">account_circle</i> <span id="usernameDisplay">Agradecido</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="login-container" class="login-container">
        <h2 class="text-center mt-5">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
        <div id="loginError" class="text-danger mt-2" style="display: none;">Usuario o contraseña incorrectos</div>
    </div>

    <div id="main-content" class="container-fluid full-height" style="display: none; padding-top: 70px;">
        <div class="container my-4">
            <h4 class="text-center">Seleccione el nivel educativo:</h4>
            <div class="d-flex justify-content-around flex-wrap" id="level-buttons">
                <button class="btn btn-outline-primary mx-2 level-btn" onclick="showSubareas('decimo')" title="Décimo Nivel">Décimo</button>
                <button class="btn btn-outline-primary mx-2 level-btn" onclick="showSubareas('undecimo')" title="Undécimo Nivel">Undécimo</button>
                <button class="btn btn-outline-primary mx-2 level-btn" onclick="showSubareas('duodecimo')" title="Duodécimo Nivel">Duodécimo</button>
            </div>
            <div id="subareas" class="mt-3"></div>
            <div id="results" class="mt-5"></div>
            <button id="downloadPdf" class="btn btn-success mt-3" onclick="promptDownloadPDF()" title="Descargar como PDF">Descargar PDF</button>
        </div>
    </div>

    <div class="donation-button" onclick="toggleDonationOptions()">
        <i class="material-icons">chat</i>
    </div>
    <div class="donation-options" id="donationOptions">
        <div class="qr-code">
            <img src="images/qr.svg" alt="Código QR para PayPal" style="width: 100px; height: 100px;">
        </div>
        <div class="sinpe-number">
            SINPE: +506 6450-3722
        </div>
        <button class="btn btn-primary" onclick="confirmPaypal()">
            <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg" alt="PayPal" style="margin-right: 5px;">
            Donar con PayPal
        </button>
        <button class="btn btn-success mt-2" onclick="sendWhatsAppMessage()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 24px; height: 24px; margin-right: 5px;">
            Enviar Comentarios
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" defer></script>
</body>
</html>
