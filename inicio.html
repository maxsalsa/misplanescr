<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Plataforma Educativa - Desarrollo Web</title>
    <style>
        .subarea-list {
            background-color: #f0f0f0; /* Color gris claro para las subáreas */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .subarea-button {
            background-color: #1976d2; /* Color azul para subáreas */
            color: white;
            margin-bottom: 5px;
            width: 100%;
            font-size: 14px; /* Reducir tamaño de fuente */
        }
        .unit-button {
            background-color: #757575; /* Color gris oscuro para unidades */
            color: white;
            margin-bottom: 5px;
            width: 100%;
            font-size: 14px; /* Reducir tamaño de fuente */
        }
        .mdl-button--raised {
            font-size: 14px; /* Reducir tamaño de fuente para los botones de niveles */
            margin-bottom: 10px;
        }
        .mdl-layout__header-row .mdl-layout-title {
            font-size: 16px; /* Reducir tamaño de fuente para el título */
        }
        .mdl-layout__drawer .mdl-navigation .mdl-navigation__link {
            font-size: 14px; /* Reducir tamaño de fuente para el menú */
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
        <header class="mdl-layout__header mdl-color--primary">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Educación Técnica en Informática - Desarrollo Web</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menú</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#" onclick="alert('En Construcción')">Inicio</a>
                <a class="mdl-navigation__link" href="#" onclick="alert('En Construcción')">Actividades</a>
                <a class="mdl-navigation__link" href="#" onclick="alert('En Construcción')">Laboratorios</a>
                <a class="mdl-navigation__link" href="#" onclick="alert('En Construcción')">Prácticas de Clase</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h4>Seleccione el nivel educativo:</h4>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised" onclick="toggleSection('decimo')">Décimo</button>
                        <div id="decimo" class="subarea-list" style="display:none;">
                            <h5>Subáreas y Unidades:</h5>
                            <button class="mdl-button mdl-js-button subarea-button" onclick="toggleSection('decimo-soporte')">Soporte TI</button>
                            <div id="decimo-soporte" style="display:none;">
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Fundamentos de Tecnologías de la Información')">Fundamentos de Tecnologías de la Información (96 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Seguridad Industrial')">Seguridad Industrial (36 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Electricidad y Electrónica')">Electricidad y Electrónica (52 horas)</button>
                            </div>
                            <button class="mdl-button mdl-js-button subarea-button" onclick="toggleSection('decimo-tecnologias')">Tecnologías de Información</button>
                            <div id="decimo-tecnologias" style="display:none;">
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Herramientas para la Producción de Documentos')">Herramientas para la Producción de Documentos (68 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Herramientas para la Gestión y Análisis de la Información')">Herramientas para la Gestión y Análisis de la Información (40 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Internet de Todo y Seguridad de los Datos')">Internet de Todo y Seguridad de los Datos (52 horas)</button>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-cell mdl-cell--12-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised" onclick="toggleSection('undecimo')">Undécimo</button>
                        <div id="undecimo" class="subarea-list" style="display:none;">
                            <h5>Subáreas y Unidades:</h5>
                            <button class="mdl-button mdl-js-button subarea-button" onclick="toggleSection('undecimo-programacion')">Programación para Web</button>
                            <div id="undecimo-programacion" style="display:none;">
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Lenguaje de Marcado y Hojas de Estilo')">Lenguaje de Marcado y Hojas de Estilo (112 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Programación Interpretada')">Programación Interpretada (104 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Técnicas para Desarrollo de Sitios Web')">Técnicas para Desarrollo de Sitios Web (104 horas)</button>
                            </div>
                            <button class="mdl-button mdl-js-button subarea-button" onclick="toggleSection('undecimo-emprendimiento')">Emprendimiento e Innovación</button>
                            <div id="undecimo-emprendimiento" style="display:none;">
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Oportunidades de Negocios')">Oportunidades de Negocios (40 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Modelo de Negocios')">Modelo de Negocios (32 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Creación de la Empresa')">Creación de la Empresa (68 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Plan de Vida')">Plan de Vida (20 horas)</button>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-cell mdl-cell--12-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised" onclick="toggleSection('duodecimo')">Duodécimo</button>
                        <div id="duodecimo" class="subarea-list" style="display:none;">
                            <h5>Subáreas y Unidades:</h5>
                            <button class="mdl-button mdl-js-button subarea-button" onclick="toggleSection('duodecimo-diseno')">Diseño de Software</button>
                            <div id="duodecimo-diseno" style="display:none;">
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Procesos de Software')">Procesos de Software (56 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Modelado de Requerimientos')">Modelado de Requerimientos (52 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Diseño Arquitectónico')">Diseño Arquitectónico (52 horas)</button>
                            </div>
                            <button class="mdl-button mdl-js-button subarea-button" onclick="toggleSection('duodecimo-tecnologias')">Tecnologías de Información</button>
                            <div id="duodecimo-tecnologias" style="display:none;">
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Eficiencia Energética')">Eficiencia Energética (48 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Tecnologías Digitales')">Tecnologías Digitales (52 horas)</button>
                            </div>
                            <button class="mdl-button mdl-js-button subarea-button" onclick="toggleSection('duodecimo-programacion')">Programación para Web</button>
                            <div id="duodecimo-programacion" style="display:none;">
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('.NET')">.NET (104 horas)</button>
                                <button class="mdl-button mdl-js-button unit-button" onclick="confirmDownload('Bases de Datos Masivas')">Bases de Datos Masivas (96 horas)</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        function toggleSection(section) {
            var content = document.getElementById(section);
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        function confirmDownload(unitName) {
            if (confirm('¿Desea descargar la unidad ' + unitName + '?')) {
                alert('Descargando ' + unitName + '...');
                // Aquí se implementaría la descarga real del material
            }
        }
    </script>
</body>
</html>
