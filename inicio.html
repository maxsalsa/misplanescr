<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <title>Plataforma Educativa - Desarrollo Web</title>
    <script>
        function checkAuthentication() {
            if (sessionStorage.getItem('authenticated') !== 'true') {
                window.location.href = 'index.html';
            }
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            window.location.href = 'index.html';
        }
    </script>
    <script src="js/scripts.js" defer></script>
</head>
<body onload="checkAuthentication()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Educación Técnica en Informática</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="alert('En Construcción')">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="alert('En Construcción')">Actividades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="alert('En Construcción')">Laboratorios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="alert('En Construcción')">Prácticas de Clase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Cerrar Sesión</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="material-icons">account_circle</i> Agradecido</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h4>Seleccione el nivel educativo:</h4>
        <div class="d-flex justify-content-around">
            <button class="btn btn-link" onclick="showSubareas('decimo')">Décimo</button>
            <button class="btn btn-link" onclick="showSubareas('undecimo')">Undécimo</button>
            <button class="btn btn-link" onclick="showSubareas('duodecimo')">Duodécimo</button>
        </div>
        <div id="subareas" class="mt-3"></div>
        <div id="results" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
